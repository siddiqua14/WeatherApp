<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Bootstrap 5 icons CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Weather App</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>

    <div class="card">
        <div class="search">
            <input class="city-input" type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather" style="display: none;">
            <!-- New section for location and date -->
            <div class="location-date-container" style="display: none;">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                    </span>
                    <h2 class="city">Dhaka</h2>
                </div>
                <p class="current-date">Friday, October 6</p>
            </div>
            <!--
           
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22°C</h1> -->
            <div class="details">
                <img src="images/rain.png" class="weather-icon">
                <div class="weather-summary-info">
                    <h1 class="temp">22°C</h1>
                    
                </div>
            </div>

            <div class="details">
               <!-- <div class="col">
                    <img src="assets/weather/clouds.svg"  class="weather-icon">
                    <div>
                        <p class="temp">22°C</p>
                        <p>Temparature</p>
                    </div>
                </div>-->
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Forecast section -->
        <div class="forecast-container">
            <div class="forecast-items-container">
                <!-- Forecast items will be inserted here -->
            </div>
        </div>
    </div>
    <script src="index.js"></script>

</body>


</html>
